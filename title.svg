<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="180" viewBox="0 0 900 180">
  <defs>
    <style>
      .t{font-family: Impact, "Arial Black", sans-serif; font-size:48px; font-weight:900; letter-spacing:2px; text-anchor:middle;}
      .sub{font-family: Impact, "Arial Black", sans-serif; font-size:18px; font-weight:700; text-anchor:middle;}
    </style>
  </defs>
  <rect width="100%" height="100%" fill="transparent"/>
  <!-- glow layer -->
  <text x="50%" y="70" class="t" fill="#bfa3ff" stroke="#bfa3ff" stroke-width="18" stroke-linejoin="round">Mix | The Ōtsutsuki of Code</text>
  <!-- outer stroke -->
  <text x="50%" y="70" class="t" fill="#000000" stroke="#2b1b2f" stroke-width="6" stroke-linejoin="round">Mix | The Ōtsutsuki of Code</text>
  <!-- main fill -->
  <text x="50%" y="70" class="t" fill="#ffffff">Mix | The Ōtsutsuki of Code</text>
  <!-- subtitle -->
  <text x="50%" y="110" class="sub" fill="#d6c9ff">Silence of the cosmos, echo of creation.</text>
  <text x="50%" y="135" class="sub" fill="#a093b8">Silêncio do cosmos, eco da criação.</text>
</svg>

